<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <mat-label>Heroe a buscar</mat-label>
            <input type="text" 
                placeholder="Buscar..." 
                aria-label="Number" 
                [(ngModel)]="termino"
                matInput [matAutocomplete]="auto"
                (input)="buscando()"
                >
            <mat-autocomplete 
                autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada( $event )"
                >
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>

                <mat-option value=""  *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontr√≥ {{ termino }}
                </mat-option>

            </mat-autocomplete>
        </mat-form-field>
    </div>

    {{ heroeSeleccionado | json }}
</div>
